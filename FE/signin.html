<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAWA - Sign In</title>
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <!-- Using the existing logo image from Image 3 -->
            <img src="assets/hcmc-metro-logo.png" alt="HCMC Metro Logo" class="metro-logo">
        </div>
        
        <div class="right-panel">
            <div class="form-container">
                <h1 class="form-title">Sign In</h1>
                <p class="form-subtitle">Welcome back to HCMC Metro</p>
                
                <div class="alert alert-danger" id="error-message" style="display: none;"></div>
                
                <form id="signin-form">
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>
                
                <div class="form-footer">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
                
                <div class="separator">
                    <span>OR</span>
                </div>
                
                <button type="button" id="google-signin" class="btn-google">
                    <img src="assets/google-icon.png" alt="Google">
                    Sign in with Google
                </button>
            </div>
        </div>
    </div>

    <script src="js/auth-utils.js"></script>
    <script src="js/signin.js"></script>
</body>
</html>
