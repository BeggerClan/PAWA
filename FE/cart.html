<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cart - HCMC Metro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/home.css" />
</head>
<body>
  <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top px-4"
    >
      <div class="container-fluid position-relative w-100">
        <!-- Logo aligned left -->
        <a class="logo-left d-flex align-items-center" href="home.html">
          <img src="assets/hcmc-metro-logo.png" alt="Logo" height="40" />
        </a>

        <!-- Centered Brand Text -->
        <div class="brand-center-text text-white fw-bold">HCMC METRO</div>

        <!-- Right-side nav links -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <!-- Authenticated User Menu -->
          <ul class="navbar-nav auth-menu" style="display: none">
            <li class="nav-item">
              <a class="nav-link nav-hover" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-hover active" href="metro-lines.html"
                >Metro Lines</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link nav-hover" href="#">My Tickets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-hover" href="profile.html">Profile</a>
            </li>
            <li class="nav-item ms-4 d-flex align-items-center">
              <button id="logout-btn" class="btn btn-outline-light btn-sm">
                Sign Out
              </button>
            </li>
          </ul>

          <!-- Guest Menu -->
          <ul class="navbar-nav guest-menu" style="display: none">
            <li class="nav-item">
              <a class="nav-link nav-hover" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-hover active" href="metro-lines.html"
                >Metro Lines</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link nav-hover" href="announcements.html"
                >Announcements</a
              >
            </li>
            <li class="nav-item">
              <a href="signin.html" class="btn btn-outline-light btn-sm me-2"
                >Sign In</a
              >
            </li>
            <li class="nav-item">
              <a href="signup.html" class="btn btn-light btn-sm">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  <div class="container my-5">
    <h1 class="mb-4">Your Ticket Cart</h1>
    <div id="cart-container">
      <!-- JS will render cart here -->
      <p>Loading cart...</p>
    </div>
  </div>

  <!-- Cart Purchase Modal -->
  <div class="modal fade" id="cartPurchaseModal" tabindex="-1" aria-labelledby="cartPurchaseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Checkout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p class="mx-3 text-dark fw-bold">You are about to purchase all tickets in your cart.</p>
          <div id="cartCheckoutFeedback" class="text-danger small"></div>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button type="button" class="btn btn-outline-primary" id="cartWalletBtn">Pay with Wallet</button>
          <button type="button" class="btn btn-outline-success" id="cartStripeBtn">Pay with Stripe</button>
        </div>
      </div>
    </div>
  </div>


  <script src="js/auth-utils.js"></script>
  <script src="js/cart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
