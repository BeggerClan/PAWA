<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="left-panel">
    <img src="logo.png" alt="Logo" class="logo">
  </div>
  <div class="form-panel">
    <h2>SIGN UP</h2>
    <small>It's completely free</small>
    <form id="signupForm">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="middleName" placeholder="Middle Name (optional)">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="nationalId" placeholder="National ID" required>
        </div>
        <div class="col-md-6">
          <input type="datetime-local" class="form-control" id="dob" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" required>
        </div>
        <div class="col-md-12">
          <input type="email" class="form-control" id="email" placeholder="Email Address" required>
        </div>
        <div class="col-md-12">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="col-md-12">
          <input type="text" class="form-control" id="residenceAddress" placeholder="Residence Address" required>
        </div>
        <div class="col-md-12">
          <input type="text" class="form-control" id="studentId" placeholder="Student ID (optional)">
        </div>
        <div class="col-md-6">
          <label class="form-label d-block">Disability Status *</label>
          <input type="radio" name="disabilityStatus" value="true" required> Yes
          <input type="radio" name="disabilityStatus" value="false" required class="ms-3"> No
        </div>
        <div class="col-md-6">
          <label class="form-label d-block">Revolutionary Status *</label>
          <input type="radio" name="revolutionaryStatus" value="true" required> Yes
          <input type="radio" name="revolutionaryStatus" value="false" required class="ms-3"> No
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </div>
      </div>
      <div id="responseMessage"></div>
    </form>
  </div>
</div>

<script src="signup.js"></script>
</body>
</html>
